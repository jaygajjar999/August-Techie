<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id}}</td>
  </ng-container>

  <!-- Fullname Column -->
  <ng-container matColumnDef="Fullname">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Fullname }}</td>
  </ng-container>

  <!-- Contact Number Column -->
  <ng-container matColumnDef="Contactnumber">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let element">{{ element.Contactnumber }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
  </ng-container>

  <!-- Join Date Column -->
  <ng-container matColumnDef="Join_Date">
    <th mat-header-cell *matHeaderCellDef>Join Date</th>
    <td mat-cell *matCellDef="let element">{{ element.Join_Date }}</td>
  </ng-container>

  <!-- Last Updated Date Column -->
  <ng-container matColumnDef="Last_updated_Date">
    <th mat-header-cell *matHeaderCellDef>Last Updated Date</th>
    <td mat-cell *matCellDef="let element">{{ element.Last_updated_Date }}</td>
  </ng-container>

  <!-- Action Column with Pencil Icon -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onSave(element.id)">
        <i class="fa fa-pencil"></i> 
      </button>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
